<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            color: #ffffff;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #353131;
            color: #222;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card-section {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        body.light-mode h1 {
            color: #222;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }

        body.light-mode .theme-toggle {
            background: #222;
        }

        .theme-toggle:hover {
            background: #444;
        }

        body.light-mode .theme-toggle:hover {
            background: #000;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #242323;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 12px;
        }

        textarea:focus {
            outline: none;
            border-color: #888;
        }

        button {
            background: #fff;
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        button:hover {
            background: #e0e0e0;
        }

        body.light-mode button {
            background: #222;
            color: white;
        }

        body.light-mode button:hover {
            background: #000;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #ffffff;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .bingo-cell {
            background: rgb(94, 94, 94);
            padding: 20px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 13px;
            min-height: 100px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .bingo-cell:hover {
            background: #424141;
        }

        .bingo-cell.marked {
            background: #222;
            color: white;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 60px 20px;
        }

        small {
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 40px 60px;
            border-radius: 8px;
            font-size: 32px;
            font-weight: bold;
            z-index: 1000;
            animation: popup 0.3s ease;
        }

        @keyframes popup {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-section" style="flex: 1; max-width: 100%;">
            <h1>Bingo Card</h1>
            <button onclick="generateCard()">Create Bingo Card</button>
            <div id="bingoCard">
                <div class="placeholder">Click "Create Bingo Card" to generate</div>
            </div>
        </div>
    </div>

    <script>
        // Predefined list of bingo items
        const bingoItems = [
            "someone leaving the call without saying anything",
            "awkward silence",
            "can you hear me?",
            "someone drinking coffee",
            "someone typing loudly",
            "background noise",
            "child interruption",
            "weather small talk",
            "ping me after",
            "makes sense",
            "I trust your judgment",
            "I can take that on",
            "I'll handle that",
            "GG",
            "Walang ADC",
            "Mang iiwan",
            "Putang ina mo",
            "Samo going in 1v5",
            "Tatay pao getting ashe",
            "Someone saying “Give me my bebe”",
            "Ult in 10",
            "Kaya nga",
            "Ayin dying as zed trying to 1v5",
            "Samo saying warthunder",
            "Tess going “omg i have it”",
            "Murts saying “INDE”",
            "Xav saying where is my adc",
            "Murts saying something about his kummander",
            "Someone saying “OI OI OI”",
            "Someone saying “HAHA I GOT IT”",
            "Tess saying “look at this”",
            "AJ saying “wala to”",
            "Ayin saying “if walang queue, i will quit yosi”",
            "Ayin screaming “LEMMM”",
            "Someone saying “speed”",
            "Someone talking about murts kalabaw",
            "Samo needing extra instructions",
            "Someone saying “Tis but a scratch”",
            "Samo going silent going into focus mode",
            "Ayin saying “Kakain muna ako”",
            "Tess saying “MY PENTA”",
            "Ayin saying “I GOT HEARTSTEEL”",
            "Tess unmuting",
            "Someone saying “BADING”",
            "Yuni joining vc and randomly streaming",
            "Someone screaming “SAMOOOO”",
            "Samo saying “ano gagawin ko dyan”",
            "“Tang ina mo samo”",
            "“Ang daya”",
            "“May lakad ako mamaya”",
            "“Yosi lng ako”",
            "Sagutan ni ayin at samo",
            "“Wanna lig pipol”",
            "Retarded murts noises",
            "Bjont short laugh",
            "Tess disconnecting in game/vc",
            "“Bading”",
            "Complaining bakit matagal queue sa warthunder",
            "Lem saying H U H",
            "“I crashed”",
            "Someone sighing from disappointment",
            "Ayin singing noises",
            "“The camp” server mentioned",
            "Someone getting cucked for penta",
            "Kuya pao saying “FIRE ARROW”",
            "Lem saying “i’ll be back”"

        ];

        function generateCard() {
            // Shuffle and select 25 items
            const shuffled = bingoItems.sort(() => Math.random() - 0.5).slice(0, 25);

            const cardDiv = document.getElementById('bingoCard');
            cardDiv.innerHTML = '';
            cardDiv.className = 'bingo-card';

            shuffled.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = item;
                cell.dataset.index = index;
                cell.onclick = () => {
                    cell.classList.toggle('marked');
                    checkWin();
                };
                cardDiv.appendChild(cell);
            });
        }

        function checkWin() {
            const cells = document.querySelectorAll('.bingo-cell');
            const marked = Array.from(cells).map(cell => cell.classList.contains('marked'));

            // Check rows
            for (let i = 0; i < 5; i++) {
                if (marked[i*5] && marked[i*5+1] && marked[i*5+2] && marked[i*5+3] && marked[i*5+4]) {
                    showWin();
                    return;
                }
            }

            // Check columns
            for (let i = 0; i < 5; i++) {
                if (marked[i] && marked[i+5] && marked[i+10] && marked[i+15] && marked[i+20]) {
                    showWin();
                    return;
                }
            }

            // Check diagonals
            if (marked[0] && marked[6] && marked[12] && marked[18] && marked[24]) {
                showWin();
                return;
            }
            if (marked[4] && marked[8] && marked[12] && marked[16] && marked[20]) {
                showWin();
                return;
            }
        }

        function showWin() {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const message = document.createElement('div');
            message.className = 'win-message';
            message.textContent = 'YOU WIN!';
            
            document.body.appendChild(overlay);
            document.body.appendChild(message);
            
            setTimeout(() => {
                overlay.onclick = () => {
                    document.body.removeChild(overlay);
                    document.body.removeChild(message);
                };
            }, 100);
        }
    </script>
</body>
</html>
